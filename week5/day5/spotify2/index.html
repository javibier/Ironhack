<html>
<head>
	<title>Spotify Song Search</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset-"utf-8">
		<title>Spotify Artist Search</title>

	    <script   src="http://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

	    <script src="app.js" type="text/javascript"></script>

	 
</head>
<body>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="js-song-preview btn-play"></div>

		<div class="metadata">
		  <p class="js-album-title title">PUMA</p>
		  <p class="js-album-artist author">TonyJ</p>

		  <div class="seekbar">
		    <progress value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="js-album-cover cover">
		  <img src= "https://i.scdn.co/image/325b09cea4fe7845c0c9c36259252ab13e6935c5">
		</div>
        
		<audio id="audio" src="https://p.scdn.co/mp3-preview/8344e031886fd17f6669b825544b68187ec62e4f"></audio>
		

	

		<h1>Spotify Song Search</h1>
  
		      <form>

		        <input class= "js-tracks" type="text" placeholder="Track's Title">

		          <button class="js-fetch-track">
		  			Search for Song
		          </button>

		      </form>

		     <ul class= "js-track-list"> </ul>	
    </div>

</body>
</html>
